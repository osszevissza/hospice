<nav aria-label="Fő navigáció" class="nav-wrapper">
  <button class="scroll-left" aria-label="Menü görgetése balra">◀</button>
  <ul class="menu-list">
    {{ range site.Menus.main }}
      <li>
        <a href="{{ .URL }}"
           {{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }}
             aria-current="page"
           {{ end }}>
          {{ .Name }}
        </a>
      </li>
    {{ end }}
  </ul>
  <button class="scroll-right" aria-label="Menü görgetése jobbra">▶</button>
</nav>
