<nav class="nav-wrapper" aria-label="Fő navigáció">
  <ul class="menu-list">
    {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}" {{ if .HasChildren }}aria-haspopup="true"{{ end }} 
           {{ if .Page.IsMenuCurrent "main" . }}aria-current="page"{{ end }}>
          {{ .Name }}
        </a>
      </li>
    {{ end }}
  </ul>
</nav>
